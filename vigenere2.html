        function sortResults(results)
        {
            var weGoAgain = true;
            while(weGoAgain)
            {
                weGoAgain = false;
                for (var i = 0; i < results.length-1; i++)
                {
                    if(results[i][1] < results[i+1][1])
                    {
                        weGoAgain=true;
                        t = results[i];
                        results[i] = results[i+1]
                        results[i+1] = t;
                    }
                }
            }
            return results;
        }

        {
            ciphertext = $("#texttoanalyse").val().toUpperCase();

            ciphertext = ciphertext.replace(/[^A-Z]/g, '');
